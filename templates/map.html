<ion-view title="Barrow Sea Ice">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-click="locate();" class="button button-icon icon ion-pinpoint"></button>
  </ion-nav-buttons>

  <ion-content data-tap-disabled="true">

    <leaflet defaults="map.defaults" center="map.center" markers="map.markers" layers="map.layers" maxbounds="map.maxbounds" ng-if="map"></leaflet>

    <div class="bar bar-footer bar-light overlay-date">
      <div class="title" data-ng-bind="overlayDate"></div>
    </div>

  </ion-content>

</ion-view>
